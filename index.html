<HTML>
<Head>
    <Title> Text preformatat </Title>
</Head>
<Body leftmargin="20" topmargin="20">
    <table border="1">
        <caption><h1>Hello world</h1></caption>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>
    <br />
    <table border="1" cellpadding="10">
        <tr>
            <th rowspan="2">A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
    <br />
    <table border="1" cellpadding="10">
        <tr>
            <th colspan="2">A</th>
            <th>D</th>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
            <td>E</td>
        </tr>
    </table>
    <br />
    <table border="1" cellpadding="10">
        <tr>
            <td>A</td>
            <td>C</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td colspan="2">B</td>
        </tr>
    </table>
    <br />
    <table border="1" cellpadding="10">
        <tr>
            <th rowspan="2">A</th>
            <td colspan="3">B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <th>G</th>
            <td colspan="3">H</td>
            <td>I</td>
        </tr>
    </table>
    <br />
    <table border="1" cellpadding="10">
        <tr>
            <th>A</th>
            <th>C</th>
            <th>E</th>
        </tr>
        <tr>
            <td rowspan="2">B</td>
            <td>D</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
    </table>
    <br />
    <table border="1" style="text-align:center" cellpadding="10">
        <tr>
            <td rowspan="3">A</td>
            <td rowspan="2" height="80">B</td>
            <td rowspan="3">D</td>
            <th>E</th>
            <th>F</th>
            <th>G</th>
        </tr>
        <tr>
            <td colspan="3" rowspan="2">H</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
    <br />

    <div>
        <input type="radio" id="B1" name="hello" />
        <label for="B1">B1</label>
        <br />
        <input type="radio" id="B2" name="hello" />
        <label for="B2">B2</label>
        <br />
        <input type="checkbox" id="B3" name="hello" />
        <label for="B3">B3</label>
        <br />
        <input type="number" id="B4" name="hello" />
        <br />
        <input type="range" id="B5" name="hello" />
        <br />
        <input type="text" id="B6" name="hello" />
        <br />
        <input type="submit" value="submit" />
        <button> access</button>
    </div>
</Body>
</HTML>
